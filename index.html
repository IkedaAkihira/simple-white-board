<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simple White Board</title>
</head>
<body>
    <canvas id="white-board"></canvas>
    <div id="bottom-tab">
        <button id="pen" class="select-button blackened" data-mode="0">Pen</button>
        <button id="eraser" class="select-button" data-mode="1">Eraser</button>
        <button id="move" class="select-button" data-mode="2">Move</button>
        <input type="range" id="pen-width" min="1" max="100" value="10">
    </div>
        <script src="script.js"></script>
</body>
</html>
